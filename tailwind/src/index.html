<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind css tuts | Korsat X Parmaga</title>

    <link href="output.css" rel="stylesheet">
</head>

<body>
    <div class="main-container">
        <div class="navigation">
            <div class="title">KORSAT X PARMAGA</div>

            <div class="links">
                <div class="link">
                    <div class="text">Home</div>
                    <div class="icon">***</div>
                </div>

                <div class="link">
                    <div class="text">About</div>
                    <div class="icon">***</div>
                </div>

                <div class="link">
                    <div class="text">Contact</div>
                    <div class="icon">***</div>
                </div>
            </div>
        </div>

        <header>
            <div class="title">
                <div class="main-title">Games</div>
                <div class="sub-title">For Gamers</div>
            </div>

            <div class="user">
                <div class="login">Log in</div>
                <div class="signup">Sign up</div>
            </div>
        </header>

        <div class="games">
            <section>
                <div class="title">Latest Games</div>
                <div class="cards">
                    <div class="card">
                        <div class="image"><img src="img/assassins-creed-mirage.jpg"></div>
                        <div class="title">
                            <div class="main-title">Assassin's Creed Mirage</div>
                            <div class="sub-title">Developers: Ubisoft</div>
                        </div>
                    </div>
                </div>
            </section>

            <section>
                <div class="title">Most Popular</div>
                <div class="cards">
                    <div class="card">
                        <div class="image"></div>
                        <div class="title">
                            <div class="main-title"></div>
                            <div class="sub-title"></div>
                        </div>
                    </div>
                </div>
            </section>

            <div class="load-more">

            </div>
        </div>

    </div>

</body>

</html>
